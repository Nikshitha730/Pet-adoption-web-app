<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Platform</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Pet Adoption Platform</h1>
    <a href="/add">Add a Pet</a>
    <div class="pet-list">
        {% for pet in pets %}
        <div class="pet-card">
            <h2>{{ pet.name }}</h2>
            <p>Breed: {{ pet.breed }}</p>
            <p>Age: {{ pet.age }} years</p>
            <a href="/pet/{{ pet.id }}">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
